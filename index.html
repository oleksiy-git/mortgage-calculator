<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html"><span id="logo">Mortgage Calculator</span></a>
      <nav>
        <ul class="nav__links">
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <div class="calculator">
          <div class="left">
            <!-- Input parameters -->
            <div class="input">
              <label for="house-price" class="form-label"
                >Property Value:</label
              >
              <div class="intput-group">
                <input
                  type="text"
                  id="house-price"
                  placeholder="Enter House Price"
                  required
                />
              </div>
            </div>

            <div class="input">
              <label for="your-deposit" class="form-label">Your Deposit:</label>
              <div class="intput-group">
                <input
                  type="text"
                  id="your-deposit"
                  placeholder="Enter Your Deposit"
                  required
                />
              </div>
            </div>

            <div class="input">
              <label for="mortgage-term" class="form-label"
                >Mortgage Term Length:</label
              >
              <div class="intput-group">
                <input
                  type="text"
                  id="mortgage-term"
                  placeholder="Enter Mortgage Term"
                  required
                />
                <span class="side-label results-sub-text">Years</span>
              </div>
            </div>

            <div class="input">
              <label for="interest-rate" class="form-label"
                >Interest Rate:</label
              >
              <div class="intput-group">
                <input
                  type="text"
                  id="interest-rate"
                  placeholder="Enter Interest Rate"
                  required
                />
                <span class="side-label results-sub-text">%</span>
              </div>
            </div>
            <button onclick="calculate()">Calculate</button>
          </div>

          <div class="right">
            <!-- Calculated results -->
            <p>Loan Amount:<span id="loan-amount" class="results"></span></p>
            <p>
              Initial Patment
              <span class="results-sub-text">(monthly)</span>:<span
                id="initial-monthly-payment"
                class="results"
              ></span>
            </p>
            <p>
              Mortgage Body
              <span class="results-sub-text">(monthly)</span>:<span
                id="monthly-body"
                class="results"
              ></span>
            </p>
            <p>
              Initial Interest Rate
              <span class="results-sub-text">(monthly)</span>:<span
                id="initial-monthly-interest"
                class="results"
              ></span>
            </p>
            <div><span id="note"></span></div>
          </div>
        </div>
        <footer>
          <div class="copyright">
            &copy; <span id="current-year"></span> - Oleksiy Onyshchenko
          </div>
        </footer>
      </div>
    </main>

    <!-- Java script files -->
    <script src="js/app.js"></script>
  </body>
</html>
